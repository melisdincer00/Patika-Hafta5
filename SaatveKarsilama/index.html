<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Kodluyoruz Saat Ödevi</title>
</head>
<body>
  <!-- Kodluyoruz logosu -->
  <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
       alt="Kodluyoruz Logo"
       class="logo">

  <!-- Hoş geldin mesajı -->
  <div class="greeting">
    Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
  </div>

  <!-- Dijital saat -->
  <div id="myClock" class="clock"></div>

  <!-- Açıklama metni -->
  <div class="info-text">
    Kodluyoruz Frontend Web Development Patikası - Javascript 1. Ödev
  </div>

  <!-- JavaScript dosyası -->
  <script src="clock.js"></script>
</body>
</html>
